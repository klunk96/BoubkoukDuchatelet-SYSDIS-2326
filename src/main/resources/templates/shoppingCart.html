<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title">Mon panier</div>

<th:block th:if="${cartForm == null || cartForm.cartLines == null || cartForm.cartLines.empty}">
    <h2>Il n'ya rien dans votre panier</h2>
    <a th:href="@{/productList}">Afficher la liste des produits </a>
</th:block>

<th:block th:if="${cartForm != null && cartForm.cartLines != null && !cartForm.cartLines.empty}">
    <form method="POST" th:object="${cartForm}" th:action="@{/shoppingCart}">

        <div class="product-preview-container"
             th:each="cartLineInfo, varStatus : ${cartForm.cartLines}">
            <ul>
                <li><img class="product-image"
                         th:src="@{|/productImage?code=${cartLineInfo.productInfo.code}|}" />
                </li>
                <th:block sec:authorize="hasAuthority('ROLE_MANAGER')">
                    <li>Code: <span th:utext="${cartLineInfo.productInfo.code}"></span>
                        <input type="hidden"
                               th:name="|cartLines[${varStatus.index}].productInfo.code|"
                               th:value="${cartLineInfo.productInfo.code}" />
                    </li>
                </th:block>
                <li>Nom: <span th:utext="${cartLineInfo.productInfo.name}"></span></li>
                <li>Prix:
                    <span class="price"
                          th:utext="${#numbers.formatDecimal(cartLineInfo.productInfo.price,2,2,'COMMA')}">
                        </span> €
                </li>
                <li>Quantité:
                    <input
                            th:name="|cartLines[${varStatus.index}].quantity|"
                            th:value="${cartLineInfo.quantity}" />
                </li>
                <li>Sous-total:
                    <span class="subtotal"
                          th:utext="${#numbers.formatDecimal(cartLineInfo.amount,2,2,'COMMA')}">
                        </span> €
                </li>
                <li>
                    <a th:href="@{|/shoppingCartRemoveProduct?code=${cartLineInfo.productInfo.code}|}">
                        Supprimer
                    </a>
                </li>
            </ul>
        </div>

        <div style="clear: both"></div>
        <input class="button-update-sc" type="submit" value="mettre a jour la quantité" />
        <a class="navi-item"
           th:href="@{/shoppingCartConfirmation}">Passer au payement</a>
        <a class="navi-item"
           th:href="@{/productList}">Continuer les achats</a>
    </form>
</th:block>

<th:block th:include="/_footer"></th:block>

</body>
</html>
